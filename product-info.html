  <main class="container">
    <!-- Sección para los detalles del producto -->
    <div class="product-info">
        <div class="row">
            <!-- Columna para la imagen principal -->
            <div class="col-md-8">
              <p class="category-name">Categoría</p>
              <!-- Imagen principal del producto -->
              <img src="" class="img-fluid main-image" alt="Imagen del Producto">
            </div>

            <!-- Columna para las miniaturas -->
            <div class="col-md-4">

    </div>
    <button> COMPRAR </button>

    <!--Paso 1 Parte 2 Añadí un contenedor para los comentarios,Sección de calificaciones y comentarios -->

    <div class="container mt-5">
      <h4>Calificaciones y Comentarios</h4>
  
      <!--Paso 1 parte 3 Sección para las calificaciones -->
      <div class="rating-container">
          <h5>¿Cómo calificarías este producto?</h5>
          <div class="star-rating">
              <input type="radio" id="star5" name="rating" value="5" />
              <label for="star5" class="star">★</label>
              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" class="star">★</label>
              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" class="star">★</label>
              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" class="star">★</label>
              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" class="star">★</label>
          </div>
      </div>
      
<!--Desafiate paso 1  nombre y comentario-->
<div class="mt-3">
